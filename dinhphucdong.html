<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hjhjhjhj</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://img.freepik.com/free-vector/flat-design-wildflower-heart-background_23-2150494756.jpg?t=st=1730299878~exp=1730303478~hmac=63bd9f5ec3732b74df6d6debd4fc5e0951476e2a972ecce0d569b9e3e914f786&w=1060');
            background-size: cover; 
            background-position: center; 
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff4d4d;
        }

        p {
            color: #666;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .love-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff4d4d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .love-button:hover {
            background-color: #ff1a1a;
        }

        .new-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .new-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E co' thick' ank khong?</h1>
        <p>Tra? loi` cho ank bik di</p>
        <div class="button-container">
            <button class="love-button" onclick="showLoveMessage()">Co</button>
            <button class="love-button" id="random-button" onclick="moveButton(event)">Khong</button>
        </div>
        <p id="love-message" style="display:none; color: #ff4d4d; font-weight: bold; margin-top: 20px;">A bik em thik a ma hjhj</p>
        <div id="new-button-container"></div>
    </div>

    <script>
        function showLoveMessage() {
            document.querySelector(".love-button").style.display = "none";
            document.getElementById("random-button").style.display = "none"; 
            document.getElementById("love-message").style.display = "block"; 
            const newButton = document.createElement("button");
            newButton.innerText = "Bấm zo đây để mình tâm sự "; 
            newButton.className = "new-button"; 
            newButton.onclick = function() {
                window.location.href = "https://www.messenger.com/t/100038180257555/";
            }
            document.getElementById("new-button-container").appendChild(newButton);
        }

        function moveButton(event) {
            event.preventDefault();
            const button = event.target;
            const randomTop = Math.random() * (window.innerHeight - button.offsetHeight);
            const randomLeft = Math.random() * (window.innerWidth - button.offsetWidth);

            button.style.position = "absolute";
            button.style.top = randomTop + "px";
            button.style.left = randomLeft + "px";
        }
    </script>
</body>
</html>
